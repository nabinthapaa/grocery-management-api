components:
  schemas:
    Register:
      type: object
      required:
        - username
        - password
        - email
      properties:
        username:
          type: string
          description: username to login with
        password:
          type: string
          description: a strong password
        email:
          type: string
          description: a unique email address
      example:
        username: username
        password: password
        email: email@personal.com
    Login:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          description: username to login with
        password:
          type: string
          description: a strong password
      example:
        username: username
        password: password
    Error:
      type: object
      properties:
        error:
          type: string
          description: Indicates the error message
      example:
        error: Some error occured
    AuthResponse:
      type: object
      properties:
        message:
          type: string
          description: Message of execution
